

  <div class="main-allanncoll-list">
    <h2>Liste de Favoris</h2>
    <table class="table">
      <thead>
      <tr>
        <th>Équipement</th>
        <th>Image</th>
        <th>Prix par personne</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let annonce of favoris">

        <td>
          <div style="width: 40px; height: 40px;">
            <img src="{{ annonce.imageHouse }}" alt="Maison" style="width: 100%; height: 100%;">
          </div>
        </td>
        <td>{{ annonce.pricePerPerson }}</td>
        <td>{{ annonce.houseType }}</td>
        <td>
          <!-- Bouton de suppression -->
          <button (click)="removeFavoris(annonce)">♥</button>
        </td>
      </tr>
      </tbody>
    </table>
  
  </div>
